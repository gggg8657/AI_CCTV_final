agent:
  enabled: false
  flow: sequential
  llm:
    api:
      api_key: EMPTY
      base_url: http://localhost:8000/v1
      text_model: Qwen/Qwen3-8B
      vision_model: Qwen/Qwen2.5-VL-7B
    mode: local
    n_batch: 512
    n_ctx: 32768
    n_gpu_layers: -1
    n_threads: 16
    text_model_path: /data/DJ/models/Qwen3-8B-Q4_K_M.gguf
    vision_mmproj_path: /data/DJ/models/Qwen2.5-VL-7B-Instruct-mmproj-f16.gguf
    vision_model_path: /data/DJ/models/Qwen2.5-VL-7B-Instruct-q4_k_m.gguf
clip:
  directory: clips
  duration: 3.0
  enabled: true
gpu:
  device_id: 2
logging:
  directory: logs
  level: INFO
ui:
  default_mode: cli
  web_port: 8501
vad:
  checkpoint_path: ''
  model: mnad
  threshold: 0.5
video:
  display_height: 480
  display_width: 640
  source_path: /path/to/video.mp4
  source_type: file
  target_fps: 30
vlm:
  enabled: true
  model_path: ''
  n_frames: 4
  optimize: true
package_detection:
  enabled: true
  model: yolo12n.pt
  confidence: 0.5
  tracker_max_age: 30
  theft_confirmation_time: 3.0
